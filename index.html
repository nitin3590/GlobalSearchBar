<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/Global_Search_Bar.ico" rel="icon" type="image/x-icon">
    <title>Global Search Bar</title>
    <link rel="stylesheet" href="Script/style.css">
</head>

<body style="background-image: url(images/1st-Pagerw.jpg); background-size: 140%;">
    <h4 id="clock" class="clock"></h4>  
    <div id="settings" class="settings" style="cursor: pointer;" onclick="$('#settings-menu').slideToggle();">
        <img src="images/Settings.png" alt="Settings" height="36px">
    </div>
    <div id="next-page" class="next-page" style="cursor: pointer;" onclick="document.location='index1.html'">
            <img src="images/New_Page.png" alt="Next Page" height="46px">
        </a>
    </div>
    <input type="text" autofocus autocomplete="off" class="searchbar" id="mainSearch" placeholder="Search Here">
    <a id="google" href=""></a>
    <a id="duck" href=""></a>
    <a id="bing" href=""></a>
    <a id="yahoo" href=""></a>

    <div class="changer" id="changer">
        <div id="menu" class="menu" style="cursor:pointer;" onclick="$('#highlight').slideToggle();">
            <img src="images/menu.png" alt="Menu" height="36px">
        </div>
        <div class="highlight" id="highlight">
            <table cellspacing="10px" cellpadding="10px" class="apps">
                <span class="SetEngine">
                    <tr>
                        <td><span id="sGoogle" class="google" onclick="setEngine('google')">Google</span></td>
                    </tr>
                    <tr>
                        <td><span id="sYahoo" class="yahoo" onclick="setEngine('yahoo')">Yahoo</span></td>
                    </tr>
                    <tr>
                        <td><span id="sDuck" class="duckduckgo" onclick="setEngine('duck')">DuckDuckGo</span></td>
                    </tr>
                    <tr>
                        <td><span id="sBing" class="bing" onclick="setEngine('bing')">Bing</span></td>
                    </tr>
                </span>
            </table>
        </div>
    </div>
    
    <div id="settings-menu" class="settings-menu">
        <table cellspacing="10px" cellpadding="10px">
            <tr>
                <td><a style="text-decoration:none;" onclick="setHours();" class="clock-format-settings">Clock Format</a></td>
                <td><a style="text-decoration:none;" onclick="setSeconds();" class="show-seconds-settings">Show Seconds</a></td>
            </tr>
        </table>
    </div>
    <div id="resol-content">
        <center>
            <br><br><br><br><br><br>
            <h1 style="font-size: 40px;">Sorry, This website is not<br>optimized for this resolution</h1>
        </center>
    </div>
    <script src="Script/jquery-3.5.1.min.js"></script>
    <script src="Script/mousetrap.min.js"></script>
    <script src="Script/index.js"></script>
</body>

</html>
